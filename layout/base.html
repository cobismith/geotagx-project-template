<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
{% if css %}<style type="text/css">{{css}}</style>{% endif %}
{% include 'messages.html' %}
<div class="row skeleton">
    {% include "questionnaire.html" %}
    {% include "image.html" %}
</div>
{% if js %}<script type="text/javascript">{{js}}</script>{% endif %}
<script>
$(document).ready(function(){
{% if is_tutorial %}
    geotagx.tutorial.start("{{slug}}"{% if get_next_question %}, {{get_next_question}}{% endif %});
{% else %}
    geotagx.project.start("{{slug}}"{% if get_next_question %}, {{get_next_question}}{% endif %});
{% endif %}
});
</script>
