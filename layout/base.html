<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Patua+One|Martel+Sans|Noto+Sans">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
{% if css %}<style type="text/css">{{css}}</style>{% endif %}
{% include 'messages.html' %}
<div class="row skeleton {% if is_tutorial %}dry-run{% else %}wet-run{% endif %}">
    {% include "questionnaire.html" %}
    {% include "image.html" %}
</div>
{% if js %}<script type="text/javascript">{{js}}</script>{% endif %}
<script>
$(document).ready(function(){
{% if is_tutorial %}
    geotagx.tutorial.start("{{slug}}", {{get_next_question}}, {{tutorial}});
{% else %}
    geotagx.project.start("{{slug}}", {{get_next_question}});
{% endif %}
});
</script>
